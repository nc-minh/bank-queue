<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div class="bg-wapper"></div>
    <div class="main">
      <main class="body">
        <h1 class="title">Thực đơn hôm nay^^</h1>

        <button
          type="button"
          class="btn btn-primary view-order-btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Xem Đơn Đặt Hàng
        </button>

        <!-- start product list -->
        <div class="product-list">
          {% for p in products %}
          <div class="product-item">
            <div class="product-image-wrapper">
              <img
                src="{{ p['image_path'] }}"
                alt=""
                class="product-image-item"
              />
            </div>
            <strong class="product-name">{{ p['name'] }}</strong>
            <p>{{ p['description'] }}</p>
            <p class="product-price">{{ p['price'] }}d</p>
            <button
              data-id="{{ p }}"
              class="btn product-btn btn-primary"
              onclick="addToCart(this)"
            >
              Thêm
            </button>
          </div>
          {% endfor %}
        </div>
        <!-- end product list -->

        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">BILL</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Tên"
                    aria-label="Tên"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Số điện thoại"
                    aria-label="Số điện thoại"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Địa chỉ"
                    aria-label="Địa chỉ"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div>
                  <div class="order-item">
                    <div class="order-item-wapper">
                      <img
                        class="order-item-image"
                        src="https://29foods.com/media/news/419_ga_quay.jpg"
                        alt=""
                      />
                    </div>
                    <strong class="order-item-name">Gà Luộc Đặc Biệt</strong>
                    <div class="order-item-quantity">
                      <p>5</p>
                      <p>66.000d</p>
                    </div>
                  </div>
                </div>

                <div class="order-total-wrapper">
                  <p>Tổng:</p>
                  <p>330.000đ</p>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Đóng
                </button>
                <button type="button" class="btn btn-primary">Đặt hàng</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script>
    function addToCart(_this) {
      console.log('add to cart', _this);
      // get id from productId
      productId = _this.getAttribute('data-id');
      console.log('productId', productId);
    }
  </script>
</html>
